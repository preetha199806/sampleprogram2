<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style1.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Buttons</a>
    </nav>
    <div class="container mt-5">


        <!-- Normal buttons -->

        <button class="btn btn-info">Info</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-danger">danger</button>

        <hr>

        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
        <hr>

        <button class="btn btn-secondary btn-lg">large</button>
        <button class="btn btn-secondary btn-sm">large</button>
        <button class="btn btn-secondary btn-black btn-lg">large</button>

        <hr>
        <a class="btn btn-outline-info" href="#" role="button">Link</a>
        <button class="btn btn-outline-primary" type="submit">Button</button>
        <input class="btn btn-outline-secondary" type="button" value="Input">
        <input class="btn btn-outline-danger" type="submit" value="Submit">
        <input class="btn btn--outline-warning" type="reset" value="Reset">
        <hr>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>


        </div>
    </div>




    <script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
