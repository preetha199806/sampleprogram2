<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-2">
<div class="row">
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
<form >
    <div class="form-group">
        <label> Min Text</label>
        <input id="mymin" class="form-control">

    </div>
    <div class="form-group">
        <label> Max Text</label>
        <input id="mymax" class="form-control">

    </div>
    <div class="form-group">
        <label> Email</label>
        <input id="myemail" class="form-control">

    </div>
    <div class="form-group">
        <label> Required</label>
        <input id="myrequired" class="form-control">

    </div>
    <div class="form-group">
        <label> URL</label>
        <input id="myurl" class="form-control">

    </div>
    <div class="form-group">
        <label>Numeric</label>
        <input id="mynum" class="form-control">

    </div>
    <div class="form-group">
        <label> Alphanumer</label>
        <input id="myalphanum" class="form-control">

    </div>
    <div class="form-group">
        <label> Password</label>
        <input id="v" class="form-control">

    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input id="passwordConfirm" class="form-control">

    </div>
</form>
    </div>


</div>
</div>
    </div>
    <script src="./assets/js/boovalidate.js"></script>
    <script>
        bootstrapValidate('#mymin', ' min:5:Enter a at least 5 characters!')
    bootstrapValidate('#mymax', ' max:10:please do not enter more than 10 characters ')
    bootstrapValidate('#myemail', 'email:enter a valid email adress')
    bootstrapValidate('#passwordConfirm', ' matches:#passwordConfirm:your passwords should not match')

    </script>
     <script src="./assets/js/jquery.min.js"></script>
     <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
