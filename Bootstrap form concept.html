<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style2.css">
</head>
<body> 
    <script src="validation2.js"></script>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Forms</a>
        </nav>

<div class="container mt-5 col-sm-3 ">
<div class="bg-danger p-3 text-white ">
    <h3 class="text-center form-control-m bg-w-5">Register Here</h3>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="User Name"> 
            <i class="fa fa-user-circle"></i>

        </div>
        <div class="form-group">
            <input type="Email" class="form-control" placeholder="Email"> 

        </div>
        <div class="form-group">
            <input type="Password" class="form-control" placeholder="Password"> 

        </div>
        <div class="form-group">
            <input type="Confirm Password" class="form-control" placeholder="Confirm Password"> 

        </div>
        <div class="form-group">
            <select class="form-control">
                <option value="">select Designation </option>
                <option value="">software Engineer </option>
                <option value="">Team Leader </option>
                <option value="">Project Mnager </option>
            </select>
        </div>
        <label class="form-check-label">Select Gender</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
          <div class="form-group">
              <label class="form-check-label">Upload Image</label>
              <input class="form-control-file" type="file">
          </div>
          <input type="Submit" class="btn btn-outline-primary" value="Register">
    </form>

</div>
</div>




        <div style="margin-bottom: 500px;"></div>

        <script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
